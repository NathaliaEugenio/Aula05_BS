<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal carregada no load da página</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container-5">
        <div class="row mt-5">
            <div class="col-12">
                <button type="button" class="btn-primary" data-bs-toggle="modal" data-bs-target="minhaModal">Mostrar a modal</button>
            </div>
        </div>
    </div>
    <!--modal-->
    <div class="modal fade" id="minhaModal" tabindex="-1" data-bs-backdrop="static" data-bs-keyboard="false">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header"></div>
                <h5 class="modal-title">Título</h2>
                <button type="button" class="btn-close" data-bs-dismiss="modal" arial-label="closse"></button>
                </div>
                <div class="modal-body">
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col">
                                Lorem ipsum dolor sit amet consectetur adipisicing elit. Non placeat quo nulla aliquid? Similique, voluptates commodi! Obcaecati ad ipsum optio?
                            </div>
                        </div>
                        <div class="col d-flex justify-content-center align-items-center"></div>
                        <button class="btn btn-primary" data-bs-dismiss="modal">Fechar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
        const modal = new bootstrap.Modal(document.querySelector('#minhaModal'));
        modal.show()
    </script>
</body>
</html>
